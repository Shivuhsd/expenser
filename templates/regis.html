{% extends 'home.html' %}

{% block content %}

<div class="my-5 mx-2">

    <div class="row gx-2">

        <div class="col">

        </div>
        <div class="col-md-5 bg-white p-2 shadow">
            <div class="container">
                <div class="text-center m-4" >
                    <h4>Expenser</h4>
                </div>
                <hr>
                <h5 class="mb-3">Register</h5>

                <label for="email">E-Mail</label>
                <input type="text" value="{{mail}}" id="email" class="form-control my-4" disabled>

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-dark">Register</button>
                </form>

                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
    
               
    
                <div class="my-4">
                     <p>Already Have an Account <a href="#">Login</a></p>
                </div>
    
                <div class="mt-5">
                    <p>Developed By: mps11</p>
                </div>
            </div>
        </div>
        <div class="col">

        </div>

    </div>

   
</div>

<script>
    document.getElementById("id_username").className='form-control'
    document.getElementById("id_password1").className='form-control'
    document.getElementById("id_password2").className='form-control'
</script>

{% endblock %}
